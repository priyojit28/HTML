<html>
    <head>
        <title>SIGN UP</title>
        <link rel="shortcut icon" href="su.png">
</head>
<form align=center>
   <fieldset>
        <legend><b><i>Application Form</i></b></legend>
    <br>
    <br>
    <label for="firstname">FIRST NAME: </label>
    <input type="text" name="firstname"  required>&nbsp;&nbsp;<input type="reset" value="Reset" />
    <br>
    <br>
    <label for="lastname">LAST NAME: </label>
    <input type="text" name="lastname"  required>&nbsp;&nbsp;<input type="reset" value="Reset" />
    <br>
    <br>
    <label for="gender">GENDER: </label>
    <input type="radio" id="gender" name="male" value="male">
    <label for="male">MALE</label>
    <input type="radio" id="gender" name="female" value="female">
    <label for="female">FEMALE</label>
    <br>
    <br>
    <label for="birthday">DATE OF BIRTH:</label>
    <input type="date" id="birthday">&nbsp;&nbsp;<input type="reset" value="Reset" />
    <br>    
    <br>
    <input type="checkbox" id="subscribe" value="subscribe">
    <label for="subscribe">RECEIVE JOB NOTIFICATIONS</label>&nbsp;&nbsp;<input type="reset" value="Reset" />
    <br>    
    <br>
    <label for="contact">ARE YOU A DEFENCE PERSONNEL?:</label> 
    <select id="contact"><br>
    <option value="yes">YES</option><br>
    <option value="no">NO</option><br>
    <br>
    <br>
    <input type="file" name="file">&nbsp;&nbsp;<input type="reset" value="Reset" />
    <br>    
    <br>
    <label for="range">SALARY RANGE: </label>
    <input type="range" id="range" value="100000000">
    <br>    
    <br>
    <label for="phone">PHONE NUMBER:</label>
    <input type="tel" id="phone" pattern="[0-9]{5}-[0-9]{5}">&nbsp;&nbsp;<input type="reset" value="Reset" />
    <br>    
    <br>
    <label for="email">EMAIL ID: </label>
    <input type="email" name="email"  required>&nbsp;&nbsp;<input type="reset" value="Reset" />
    <br>
    <br>
    <label for="password">PASSWORD: </label>
    <input type="password" name="password"  required>&nbsp;&nbsp;<input type="reset" value="Reset" />
    <br>
    <br>
    <input type="submit" value="SIGN UP">&nbsp;&nbsp;
    <button onclick="displayAlert()">CANCEL</button>&nbsp;&nbsp;
    <button><a href="login1.html">CLICK HERE IF YOU ALREADY HAVE AN ACCOUNT</a></button>
<script>
          function displayAlert() {
            alert("ARE YOU SURE YOU WANT TO QUIT?");
          }
        </script>
</fieldset>
</form>
